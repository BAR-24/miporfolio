<div class="card m-3">
     <div class="card-header text-center">
          <div class="row ">
               <div class=" divtitle col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <h2>PROYECTOS</h2>
               </div>        
               <div class=" divtitle col-xs-2 col-sm-2 col-md-2 col-lg-2 pe-0">
                    <a class="btn btn-primary tooltips " data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-plus"></i></a>
               </div>
          </div>
     </div> 
     <div class="card-body">                                          
          <div class="card-text col-xs-12 col-sm-12 col-md-12 col-lg-12">                            
                         <div class="row" *ngFor="let pro of proyectos">
                              <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-center "> 
                                   <img class="img-responsive imgpro" src={{pro.proImgUrl}} alt="">
                              </div>
                              <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                                   <div class="row">
                                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                             <h1>{{pro.proTitulo}}</h1>
                                        </div>
                                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 pt-1">
                                             <a class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pen"></i></a>
                                        
                                             <a class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-trash"></i></a>
                                        </div>
                                   </div>
                                   <div class="row">
                                        <p>{{pro.proDescripcion}}</p>
                                   </div>
                                   <div class="row">
                                        <p>{{pro.proFechaInicio}} - {{pro.proFechaFin}}</p>
                                   </div>     
                              </div>   
                         </div>                                                     
          </div>
     </div>           
</div>
